    <h1>Összes kategória</h1>
    <div id="category-holder">
        <div ng-repeat="item in categories">
            <div class="kategoriak" onclick="forumRender(0)">
                <div class="header">
                    <h2 class="cim">{{item.title}}</h2>
                </div>
                <hr>
                <p>{{item.body}}</p>
                <p class="datum">{{item.created_at.split('T')[0]}}</p>
            </div>
        </div>  
    </div>
